<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-Cell demo work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">

<div class="container">
  <h2 style="text-align:center;"><font face="Monotype Corsiva"><b>Pictures of some good cars</b></font></h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="lambo.jpg" alt="Lamborghini Aventador" style="width:100%;height:650px">
        <div class="carousel-caption">
          <h3>Lamborghini Aventador</h3>
          <p>Lambo is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="RR.jpg" alt="Range Rover Velar" style="width:100%;height:650px">
        <div class="carousel-caption">
          <h3 style="color:black;">Range Rover Velar</h3>
          <p style="color:black;">The hunk of the lot!</p>
        </div>
      </div>
    


      <div class="item">
        <img src="Aston Martin.jpg" alt="Aston Martin DB9" style="width:100%;height:650px">
        <div class="carousel-caption">
          <h3 style="color:red;">Aston Martin DB9</h3>
          <p style="color:red;">No need to praise its mesmerising looks!</p>
        </div>
      </div>

      <div class="item">
        <img src="random.jpg" alt="Random Car" style="width:100%;height:650px">
        <div class="carousel-caption">
          <h3>Random Car which looks good</h3>
          <p>This is something you won't read!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
