<!DOCTYPE html>
<html>
<head>
	<link href="timer.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>
	<div class="centered">
			<image src="logo.png" style="width:809px;height:300px;margin-left:0;">
	</div>
	<div class="logo-container">
			<div class="wrap">  
				    <h1 style="font-size: 2em; margin-left:120px; margin-bottom: 10px;">CodeUtsava <strong>Ends in</strong></h1>
					<div class="countdown">
					  <div class="bloc-time hours" data-init-value="28">
						<span class="count-title">Hours</span>
				  
						<div class="figure hours hours-1">
						  <span class="top">2</span>
						  <span class="top-back">
							<span>2</span>
						  </span>
						  <span class="bottom">2</span>
						  <span class="bottom-back">
							<span>2</span>
						  </span>
						</div>
				  
						<div class="figure hours hours-2">
						  <span class="top">8</span>
						  <span class="top-back">
							<span>8</span>
						  </span>
						  <span class="bottom">8</span>
						  <span class="bottom-back">
							<span>8</span>
						  </span>
						</div>
					  </div>
				  
					  <div class="bloc-time min" data-init-value="0">
						<span class="count-title">Minutes</span>
				  
						<div class="figure min min-1">
						  <span class="top">0</span>
						  <span class="top-back">
							<span>0</span>
						  </span>
						  <span class="bottom">0</span>
						  <span class="bottom-back">
							<span>0</span>
						  </span>        
						</div>
				  
						<div class="figure min min-2">
						 <span class="top">0</span>
						  <span class="top-back">
							<span>0</span>
						  </span>
						  <span class="bottom">0</span>
						  <span class="bottom-back">
							<span>0</span>
						  </span>
						</div>
					  </div>
				  
					  <div class="bloc-time sec" data-init-value="0">
						<span class="count-title">Seconds</span>
				  
						  <div class="figure sec sec-1">
						  <span class="top">0</span>
						  <span class="top-back">
							<span>0</span>
						  </span>
						  <span class="bottom">0</span>
						  <span class="bottom-back">
							<span>0</span>
						  </span>          
						</div>
				  
						<div class="figure sec sec-2">
						  <span class="top">0</span>
						  <span class="top-back">
							<span>0</span>
						  </span>
						  <span class="bottom">0</span>
						  <span class="bottom-back">
							<span>0</span>
						  </span>
						</div>
					  </div>
					</div>
				  </div>
			<script src="timer.js"></script>
	</div>
	<div class="budgie-container bounce">
		<image src="Budgie-01.png" style="width:400px;height:400px;margin-left:0;">
	</div>
	<div class="filler">
	</div>
		<div class="tech-slideshow" style="height: 150px;">
  <div class="mover-1"></div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
</body>
